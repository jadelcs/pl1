<!DOCTYPE html>

<html>
  <head>
    <title>My Story</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        h1 {
          font-family: Georgia, 'Times New Roman', Times, serif
        }

        p {
          font-family: 'Courier New', Courier, monospace;
        }

        #map {
          height: 100%;
          width: 100%;
        }

        html,
        body {
          height: 100%;
          margin: 20px;
          padding: 0;
        }
    </style>
    <script>
      
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 47.632226, lng: -82.288296 },
        });
        // Create an array of alphabetical characters used to label the markers.
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        const markers = locations.map((location, i) => {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length],
          });
        });
        // Add a marker clusterer to manage the markers.
        new MarkerClusterer(map, markers, {
          imagePath:
            "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
        });
      }
      const locations = [
      { lat: 49.758123, lng: -92.65349},
      { lat: 45.442046, lng: -78.820583},
      { lat: 48.17812017, lng: -90.22694426}
      ];
    </script>
  </head>
  <body>
    <h1>My Story</h1>
    <p>something about my map</p>
    <div id="map"></div>
    <p>something else about my map</p>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
