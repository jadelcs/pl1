<!DOCTYPE html>

<html>
  <head>
    <title>My Story</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        h1 {
          font-family: Georgia, 'Times New Roman', Times, serif
        }

        p {
          font-family: 'Courier New', Courier, monospace;
        }

        #map {
          height: 100%;
          width: 100%;
        }

        html,
        body {
          height: 100%;
          margin: 20px;
          padding: 0;
        }
    </style>
    <script>
      function initMap() {
        
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 2,
          center: { lat: 36.648592, lng: -148.893669}
        });

        const myLatlng = { lat: 36.648592, lng: -148.893669};

        const marker = new google.maps.Marker({
          position: myLatlng,
          map,
          title: "Click to zoom",
        });

        map.addListener("center_changed", () => {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(() => {
            map.panTo(marker.getPosition());
          }, 3000);
        });
        marker.addListener("click", () => {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
    </script>
  </head>
  <body>
    <h1>My Story</h1>
    <p>something about my map</p>
    <div id="map"></div>
    <p>something else about my map</p>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
