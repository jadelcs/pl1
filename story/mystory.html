<!DOCTYPE html>
<!-- using template from simple map exercise -->
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

<html>
  <head>
    <title>My Story</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        h1 {
          font-family: Georgia, 'Times New Roman', Times, serif
        }

        p {
          font-family: 'Courier New', Courier, monospace;
        }

        #map {
          height: 100%;
          width: 100%;
        }

        html,
        body {
          height: 100%;
          margin: 20px;
          padding: 0;
        }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: {lat: 35.513834, lng: -152.517009}
        });

        // used from Ontario Parks exercise
        // Create an array of alphabetical characters used to label the markers.
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const markers = locations.map((location, i) => {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length],
          });
        });
      }
      const locations = [
        { lat: 43.64291350794583, lng: -79.38701424550148},
        {lat: 14.598114, lng: 120.982938}
      ];   
    </script>
  </head>
  <body>
    <h1>My Story</h1>
    <p>something about my map</p>
    <div id="map"></div>
    <p>something else about my map</p>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
