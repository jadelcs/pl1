<!DOCTYPE html>
<!-- using template from simple map exercise -->
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

<html>
  <head>
    <title>My Story</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        h1 {
          font-family: Georgia, 'Times New Roman', Times, serif
        }

        p {
          font-family: 'Courier New', Courier, monospace;
        }

        #map {
          height: 100%;
          width: 100%;
        }

        html,
        body {
          height: 100%;
          margin: 20px;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        const locations = [
          { lat: -25.363, lng: 131.044 },
          {lat: 40.41679422199336, lng: -3.703790099660927}
        ];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: {lat: 40.41679422199336, lng: -3.703790099660927},
        });
        const marker = new google.maps.Marker({
          position: locations,
          map,
          title: "Click to zoom",
        });

        map.addListener("center_changed", () => {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(() => {
            map.panTo(marker.getPosition());
          }, 3000);
        });
        marker.addListener("click", () => {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }   
    </script>
  </head>
  <body>
    <h1>My Story</h1>
    <p>something about my map</p>
    <div id="map"></div>
    <p>something else about my map</p>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
